<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "assets/style.css" rel="stylesheet" type="text/css"></link>
    <title>Code-Quiz</title>
</head>
           
<body onload="startGame()">
    
    <div id="highscoreTimer">
        <a href="highscore.html"><h4>View Highscore</h4></a>
        <p>
            <h4>Time: <span id="timer"></span></h4>
        </p>
    </div>
    <div class="container-fluid">
        <div id="game" class="justify-center">
            <h2 id="question">Please answer the question</h2>
            <div class="choice-container">
               <p class="option-number">A</p>
               <p class="option-text" data-number="1">Option1</p>
            </div>
            <div class="choice-container">
                <p class="option-number">B</p>
                <p class="option-text" data-number="2">Option2</p>
             </div>
             <div class="choice-container">
                <p class="option-number">C</p>
                <p class="option-text" data-number="3">Option3</p>
             </div>
             <div class="choice-container">
                <p class="option-number">D</p>
                <p class="option-text" data-number="4">Option4</p>
             </div>
             <p id="show-results"></p>
        </div>
        
    
    </div>
    <script src = "assets/script.js"></script>
</body>
</html>
