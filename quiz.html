<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "assets/style.css" rel="stylesheet" type="text/css"></link>
    <title>Code-Quiz</title>
</head>
           
<body onload="startGame()">
    <!--This section is for the timer-->
    <section id="time-count">
           <h4 id="time">Time: <span id="timer"></span></h4>
    </section>
    <!--Main container to display the questions and options-->
    <section class="container-fluid">
        <div id="game" class="justify-center">
            <h2 id="question">Please answer the question</h2>
            <div class="choice-container">
               <p class="option-number">A</p>
               <p class="option-text" data-number="1">Option1</p>
            </div>
            <div class="choice-container">
                <p class="option-number">B</p>
                <p class="option-text" data-number="2">Option2</p>
            </div>
            <div class="choice-container">
                <p class="option-number">C</p>
                <p class="option-text" data-number="3">Option3</p>
            </div>
            <div class="choice-container">
                <p class="option-number">D</p>
                <p class="option-text" data-number="4">Option4</p>
            </div>
            <!--This p tags displays the result-->
             <p id="show-results-correct"></p>
             <p id="show-results-incorrect"></p>
        </div>
    </section>
    <script src = "assets/js/quiz.js"></script>
</body>
</html>
